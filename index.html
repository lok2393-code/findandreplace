<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Professional Bulk Replacer</title>
    
    <!-- Tailwind CSS - Using direct CDN for maximum compatibility on GitHub Pages -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .docs-shadow {
            box-shadow: 0 1px 3px rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* List item transition */
        .list-item {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Navigation -->
    <header class="bg-white border-b border-gray-300 px-4 py-2 sticky top-0 z-40 flex items-center gap-4">
        <div class="text-blue-600 text-2xl font-bold p-1">üìù</div>
        <div class="flex flex-col flex-grow">
            <div class="flex items-center gap-2">
                <span class="text-lg font-medium text-gray-700">Rapid Bulk Replacer</span>
                <span class="text-xs bg-gray-100 px-2 py-0.5 rounded text-gray-500 font-bold">Local Processing</span>
            </div>
            <div class="flex gap-4 text-sm text-gray-600">
                <button id="mainActionBtn" onclick="performFullProcess()" class="hover:bg-gray-100 px-2 rounded font-bold text-blue-600">Run Replacer</button>
                <button onclick="toggleBulkPanel()" class="hover:bg-gray-100 px-2 rounded">Rules Manager</button>
                <button class="hover:bg-gray-100 px-2 rounded text-red-500" onclick="resetToPreset()">Reset to Default</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="copyAll()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-medium text-sm transition shadow-sm">
                Copy Result
            </button>
        </div>
    </header>

    <div class="flex flex-grow relative overflow-hidden">
        
        <!-- Main Editor Area -->
        <main class="flex-grow p-6 flex flex-col items-center overflow-y-auto">
            
            <div class="w-full max-w-5xl space-y-6">
                <!-- Status Indicator -->
                <div id="loadingIndicator" class="hidden w-full bg-green-50 border border-green-200 p-3 rounded-lg flex items-center justify-center text-green-700 text-sm font-medium">
                    Process Complete! All custom rules have been applied.
                </div>

                <!-- Editor Card -->
                <div class="bg-white rounded-lg border border-gray-300 docs-shadow flex flex-col h-[600px]">
                    <div class="flex border-b border-gray-200 bg-gray-50 rounded-t-lg">
                        <div class="flex-1 px-4 py-2 text-xs font-bold text-gray-500 uppercase flex justify-between items-center">
                            <span>Source Content</span>
                        </div>
                        <div class="flex-1 px-4 py-2 text-xs font-bold text-blue-500 uppercase border-l border-gray-200 flex justify-between items-center">
                            <span>Replaced Result</span>
                            <button onclick="copyAll()" class="bg-blue-50 text-blue-600 hover:bg-blue-100 px-2 py-1 rounded border border-blue-200 transition text-[10px]">
                                üìã Copy
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-grow overflow-hidden">
                        <textarea id="sourceArea" class="flex-1 p-4 outline-none resize-none text-gray-800 text-base leading-relaxed border-r border-gray-200" placeholder="Paste your original text here..."></textarea>
                        <textarea id="targetArea" class="flex-1 p-4 outline-none resize-none text-gray-800 text-base leading-relaxed bg-blue-50/10" placeholder="Processed result will appear here..." readonly></textarea>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Panel: Rules Manager -->
        <aside id="bulkPanel" class="w-96 bg-white border-l border-gray-300 shadow-xl flex flex-col fixed right-0 top-[65px] bottom-0 z-30 sidebar-transition translate-x-full">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <h2 class="font-bold text-gray-700">Custom Rules (Unlimited)</h2>
                <button onclick="toggleBulkPanel()" class="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>
            
            <div class="flex-grow overflow-y-auto p-4 no-scrollbar bg-white">
                <p class="text-xs text-gray-500 mb-4">Rules are executed in sequence. Supports plain text replacement.</p>
                
                <div id="bulkList" class="space-y-3">
                    <!-- JS generated list items -->
                </div>

                <button onclick="addNewRow()" class="w-full mt-4 border-2 border-dashed border-gray-300 py-2 rounded-lg text-gray-400 hover:border-blue-400 hover:text-blue-500 transition-all text-sm">
                    + Add New Rule
                </button>
            </div>

            <div class="p-4 border-t border-gray-200 bg-gray-50 space-y-2">
                <button onclick="performFullProcess()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-md">
                    Apply Rules Now
                </button>
                <button onclick="clearAllRules()" class="w-full text-gray-400 text-xs py-1 hover:text-red-500 transition">
                    Clear All Rules
                </button>
            </div>
        </aside>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-2 rounded-full text-sm opacity-0 transition-opacity pointer-events-none z-50 shadow-lg">
        Action executed
    </div>

    <script>
        // Preset Rules (Cantonese Colloquial Rules)
        const DEFAULT_RULES = [
            { find: 'Âè™', replace: 'Èöª' },
            { find: 'Âôâ', replace: 'ÂíÅ' },
            { find: '†Æ∂', replace: 'Âó∞' },
            { find: 'ÂíØ', replace: 'Âõâ' },
            { find: '„ñû', replace: 'Âñé' },
            { find: 'ÊÅÅ', replace: 'Ë´ó' },
            { find: 'Âíß', replace: 'Âë¢' },
            { find: 'Âìá', replace: 'Âò©' },
            { find: 'Á≥ª', replace: '‰øÇ' },
            { find: 'Âïä', replace: 'ÂëÄ' }
        ];

        let bulkItems = [...DEFAULT_RULES];

        // --- UI Rendering ---
        function renderBulkList() {
            const container = document.getElementById('bulkList');
            container.innerHTML = '';
            
            bulkItems.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'flex items-center gap-2 list-item group';
                row.innerHTML = `
                    <div class="flex-grow grid grid-cols-2 gap-2">
                        <div class="relative">
                             <span class="absolute left-2 top-1.5 text-[10px] text-gray-300 uppercase font-bold">Find</span>
                             <input type="text" placeholder="Search text" value="${item.find}" 
                                onchange="updateItem(${index}, 'find', this.value)"
                                class="w-full text-sm border border-gray-200 rounded pl-9 pr-2 py-2 focus:border-blue-500 outline-none focus:ring-1 focus:ring-blue-100 transition-all">
                        </div>
                        <div class="relative">
                             <span class="absolute left-2 top-1.5 text-[10px] text-gray-300 uppercase font-bold">With</span>
                             <input type="text" placeholder="Replace with" value="${item.replace}" 
                                onchange="updateItem(${index}, 'replace', this.value)"
                                class="w-full text-sm border border-gray-200 rounded pl-10 pr-2 py-2 focus:border-blue-500 outline-none focus:ring-1 focus:ring-blue-100 transition-all">
                        </div>
                    </div>
                    <button onclick="deleteRow(${index})" class="text-gray-300 hover:text-red-500 p-1 transition-colors">‚úï</button>
                `;
                container.appendChild(row);
            });
        }

        function updateItem(index, key, value) {
            bulkItems[index][key] = value;
        }

        function addNewRow() {
            bulkItems.push({ find: '', replace: '' });
            renderBulkList();
            const container = document.getElementById('bulkList').parentElement;
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        function deleteRow(index) {
            bulkItems.splice(index, 1);
            renderBulkList();
        }

        function clearAllRules() {
            bulkItems = [];
            renderBulkList();
        }

        function resetToPreset() {
            bulkItems = [...DEFAULT_RULES];
            renderBulkList();
            showToast("Default rules restored");
        }

        function toggleBulkPanel() {
            const panel = document.getElementById('bulkPanel');
            panel.classList.toggle('translate-x-full');
        }

        // --- Core Logic: Local Processing ---
        function performFullProcess() {
            const source = document.getElementById('sourceArea').value;
            if (!source) {
                showToast("Please enter some text");
                return;
            }

            const loading = document.getElementById('loadingIndicator');
            loading.classList.remove('hidden');
            
            let processedText = source;
            
            bulkItems.forEach(item => {
                if (item.find) {
                    const escapedFind = item.find.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const regex = new RegExp(escapedFind, 'g');
                    processedText = processedText.replace(regex, item.replace);
                }
            });

            document.getElementById('targetArea').value = processedText;
            showToast("Processing complete");
            
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 3000);
        }

        function copyAll() {
            const target = document.getElementById('targetArea');
            if (!target.value) {
                showToast("Nothing to copy");
                return;
            }
            target.select();
            // Fallback for older browsers or restricted environments
            try {
                document.execCommand('copy');
                showToast("Copied to clipboard");
            } catch (err) {
                showToast("Copy failed, please copy manually");
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }

        window.onload = () => {
            renderBulkList();
        };
    </script>
</body>
</html>
